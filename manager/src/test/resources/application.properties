manager.topology.enabled=false
manager.topology.https=false
manager.topology.host=consul
manager.topology.port=8500

manager.store.provider=docker
manager.store.provider.docker.server=unix:///var/run/docker.sock
#manager.store.provider.docker.server=tcp://miage24.jayblanc.fr:2375
manager.store.provider.docker.image=jerome/store:25.1-SNAPSHOT
manager.store.provider.docker.network-name=mbyte.test.net
manager.store.provider.docker.workdir.host=/tmp/mbyte/stores
manager.store.provider.docker.workdir.local=/home/jboss

manager.store.provider.dokku.host=localhost
manager.store.provider.dokku.port=22
manager.store.provider.dokku.image=jerome/store:25.1-SNAPSHOT

manager.auth.admin-role-name=admin

quarkus.liquibase.migrate-at-start=true

quarkus.http.port=8088

quarkus.http.auth.policy.user-policy.roles-allowed=user,admin
quarkus.http.auth.policy.admin-policy.roles-allowed=admin
quarkus.http.auth.permission.profiles.paths=/api/profiles,/api/profiles/*
quarkus.http.auth.permission.profiles.policy=user-policy
quarkus.http.auth.permission.status.paths=/api/status
quarkus.http.auth.permission.status.policy=admin-policy

quarkus.http.auth.basic=true
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.users.test=test
quarkus.security.users.embedded.roles.test=admin

quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

quarkus.log.category."fr.jayblanc.mbyte.manager".level=DEBUG

quarkus.jobrunr.background-job-server.enabled=true
quarkus.jobrunr.background-job-server.worker-count=10
quarkus.jobrunr.background-job-server.poll-interval-in-seconds=5
quarkus.jobrunr.dashboard.enabled=false

